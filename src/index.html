<html>
    <head>
        <title>JavaScript Wolfenstein 3D Engine - Player movement</title>
        <style>
            canvas#minimap {
                position : absolute;
            }
            canvas#minimapobjects {
                position : absolute;
            }

            div#floor {
                position : absolute;
                width : 100%;
                height : 100%;
                overflow: hidden;
            }
            .fake-luggage {
              background-color: #453630;
              background-image:
                repeating-radial-gradient(
                  circle at 0.4em 0.4em,
                  transparent,
                  transparent 0.03em,
                  #9B7E4B 0.03em, 
                  #9B7E4B 0.08em, 
                  transparent 0.09em, 
                  transparent 0.45em, 
                  #9B7E4B 0.46em, 
                  #9B7E4B 0.6em);
              background-size: 0.8em 0.8em;
              background-position: 0.6em 0.6em;
            }

            div#ceiling {
                position : absolute;
                width : 100%;
                height : 50%;
                background-color : rgb(255,255,255);
            }
            div#shadow {
                position: absolute;
                width: 100%;
                height: 100%;
                background: linear-gradient(rgba(0,0,0,0), rgba(0,0,0,1), rgba(0,0,0,0));
            }

            div#flashlight{
                position:absolute;
                width:200px;
                height:200px;
                box-shadow: rgba(0,0,0,.75);
                border-radius: 100%;
                border: 1px solid black;
                z-index:9;
            }

            #screen {
                position : relative;
                width : 320px;
                height : 200px;
                border : 1px solid black;
                overflow : hidden;
            }
        </style>
    </head>
    <body>
        <div id="screen">
            <div id="floor" class="fake-luggage"></div>
            <div id="ceiling"></div>
            <div id="shadow"></div>
            <div id="flashlight"></div>
        </div>
        <div id="minimapcontainer">
            <canvas id="minimap"></canvas>
            <canvas id="minimapobjects"></canvas>
        </div>
    </body>
    <footer>

    </footer>
</html>
